<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <section>
        <div class="calculator_body">
            <div class="calc_screen">
                <div class="calc_user_input">0</div>
                <div class="calc_total">0</div>
            </div>
            <div class="calc_numeric_button_group">
                <div button-type="operand" class="calc_button num_button calc_button_0">0</div>
                <div button-type="operand" class="calc_button num_button calc_button_1">1</div>
                <div button-type="operand" class="calc_button num_button calc_button_2">2</div>
                <div button-type="operand" class="calc_button num_button calc_button_3">3</div>
                <div button-type="operand" class="calc_button num_button calc_button_4">4</div>
                <div button-type="operand" class="calc_button num_button calc_button_5">5</div>
                <div button-type="operand" class="calc_button num_button calc_button_6">6</div>
                <div button-type="operand" class="calc_button num_button calc_button_7">7</div>
                <div button-type="operand" class="calc_button num_button calc_button_8">8</div>
                <div button-type="operand" class="calc_button num_button calc_button_9">9</div>
            </div>
            <div class="calc_math_butt_group">
                <div button-type="operator" class="calc_button math_button calc_math_button">/</div>
                <div button-type="operator" class="calc_button math_button calc_math_button">*</div>
                <div button-type="operator" class="calc_button math_button calc_math_button">-</div>
                <div button-type="operator" class="calc_button math_button calc_math_button">+</div>
                <div button-type="equalSign" class="calc_button calculate calc_math_button">=</div>
            </div>
        </div>
    </section>
    <script type="module" src="./index.js"></script>
</body>
</html>
