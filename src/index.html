<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <section class="pseudo_nav">
        <div class="toggleWrapper">

                    </div>
                    <div button-type="util" class="calc_button default_button utility-button calc_button_7 button-animation_wrapper">
                        <div class="utility-button-background button-background"></div>
                        <p class="button-text is-dark">Undo</p>
                    </div>

                    <div button-type="operand" class="calc_button default_button num_button calc_button_0">0</div>
                    <div button-type="operand" class="calc_button default_button num_button calc_button_9">.</div>
                    <div button-type="neg-pos" class="calc_button default_button num_button calc_button_9">- / +</div> -->

                        <p class="button-text">7</p>
                    </div>
                    <div button-type="operand" class="calc_button default_button num-button calc_button_8 button-animation_wrapper">

                        <p class="button-text">/</p>
                    </div>
                    <div button-type="operator" class="calc_button operator_button calculate calc_math_button button-animation_wrapper">
                        <div class="button-background"></div>
                        <p class="button-text">*</p>
                    </div>
                    <div button-type="operator" class="calc_button operator_button calculate calc_math_button button-animation_wrapper">
                        <div class="button-background"></div>
                        <p class="button-text">-</p>
                    </div>
                    <div button-type="operator" class="calc_button operator_button calculate calc_math_button button-animation_wrapper">
                        <div class="button-background"></div>
                        <p class="button-text">+</p>
                    </div>
                    <div button-type="operator" class="calc_button operator_button calculate calc_math_button button-animation_wrapper">
